<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HBD &#127873; &#127881;</title>
  </head>
  <body>
    <audio id="audio" loop>
      <source src="audio/bg.mp3" type="audio/mpeg" />

      Your browser does not support the audio element.
    </audio>
    <div id="preload"></div>
    <div id="container">
      <div id="game">
        GAME 1/5
        <p id="sub">Test</p>
      </div>
      <video id="MyVideo" src="video/cutscene1.mp4" playsinline muted></video>
      <canvas id="MyCanvas"></canvas>
      <img id="MyImage" src="images/intro/1.GIF" />
      <button class="button" id="start-btn">REDEEM YOUR PRESENT!</button>
      <div id="black-screen"></div>
      <div id="dialogue">
        <div id="blur"></div>
        <img id="profile" src="images/dialogue/confuse.PNG" />
        <span id="box">
          <p id="name">What</p>
          <p id="text">Nothing here GO AWAY</p>
        </span>
        <button id="skip-btn">&or;</button>
      </div>
      <div id="tool">
        <div id="frame"></div>
        <p id="count">Guess Left: 10</p>
        <button id="specBtn"></button>
        <button id="submit"></button>
        <input
          placeholder="0"
          type="text"
          id="numInput"
          name="numInput"
          spellcheck="false"
          autocomplete="off"
        />
      </div>
    </div>
    <div id="control">
      <button id="btn1" class="button">Resume</button>
      <button id="btn2" class="button">test</button>
    </div>
    <script src="settings.js"></script>
    <script src="variable.js"></script>
    <script src="function.js"></script>
    <script src="main.js"></script>

    <script src="canvas.js"></script>
  </body>
</html>
